<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:sec="https://www.thymeLeaf.org/thymeLeaf-extras-springsecurity5">
    <head>
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
        <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
        <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Edit Member</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--<div>Welcome to Church Planner</div>-->
        <div align="right">
            <div sec:authorize="isAuthenticated()">
                Welcome <b><span  sec:authentication="name">Name</span></b>
                &nbsp;
                <span sec:authentication="principal.authorities">Roles</span>
                <br/>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" />

                </form>
            </div>

            <!-- menu bar -->
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">HomePage</a>
            </nav>
        </div>
        <div class="container col-md-12">
            <div align="center" class="col-md-4"></div>
            <div align="center" class="col-md-4">
                <h1>Edit Member</h1>
                <form action="#" th:action="@{/save_member}" th:object="${member}" method="post">
                    <table class="table table-striped" border="0" cellpadding="10">
                        <tr>
                            <td scope="col">Member ID: </td>
                            <td><input type="text" th:field="*{memberID}" readonly="readonly"/></td>
                        </tr>
                        <tr>
                            <td scope="col">Name: </td>
                            <td><input type="text" th:field="*{name}" /></td>
                        </tr>
                        <tr>
                            <td scope="col">Address: </td>
                            <td><input type="text" th:field="*{address}" /></td>
                        </tr>
                        <tr>
                            <td scope="col">Town: </td>
                            <td><input type="text" th:field="*{town}" /></td>
                        </tr>
                        <tr>
                            <td scope="col">City: </td>
                            <td><input type="text" th:field="*{city}" /></td>
                        </tr>
                        <tr>
                            <td scope="col">PostCode: </td>
                            <td><input type="text" th:field="*{postcode}" /></td>
                        </tr>
                        <tr>
                            <td scope="col">Date of Birth: </td>
                            <td><input type="text" th:field="*{dob}" /></td>
                        </tr>
                        <tr>
                            <td scope="col">Phone Number: </td>
                            <td><input type="text" th:field="*{phone}" /></td>
                        </tr>
                        <tr>
                            <td scope="col">Email: </td>
                            <td><input type="text" th:field="*{email}" /></td>
                        </tr>

                        <!--
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Area of Interest: </td>
                            <td><input type="text" th:field="*{areaOfInterest}" /></td>
                        </tr>-->
                        <input type="hidden" th:field="*{role}"/>
                        <input type="hidden" th:field="*{password}"/>
                        <input type="hidden" th:field="*{username}"/>
                        <input type="hidden" th:field="*{enabled}" value="1"/>
                        <tr scope="col">
                            <td colspan="2"><button type="submit">Save</button></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </body>
</html>
